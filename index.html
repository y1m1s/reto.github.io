<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto</title>
</head>

<body>
    <div class="contenedor">
        <div class="input">
            <img src="img/logo.png" alt="">
            <div class="input-content">
                <textarea name="" id="textoEncriptar" cols="30" rows="10"
                    placeholder="Ingrese el texto aqui"></textarea>
                <div class="input-content-acci">
                    <div class=" info">
                        <img src="img/info.png" alt="">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="btns">
                        <button class="btn1" id="btnEncriptar">Encriptar</button>
                        <button class="btn2" id="btnDesencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ouput" id="textoSalida">
            <img src="img/Muñeco.png" alt="">
            <div class="ouput-text">
                <p class="p1">Ningún mensaje fue encontrado</p>
                <p class="p2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
